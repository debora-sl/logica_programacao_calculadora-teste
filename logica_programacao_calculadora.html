<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - 4 Operações Básicas</title>
</head>
<body>
    
    <script>
        console.log("Calculadora");

        var operacao = prompt("Olá, informe a operação que deseja (+ para soma, - para subtração, * para multiplicação e / para divisão: )");

        if (operacao == "+") {
            var operacaoNumero1 = Number(prompt("Digite o número 1: "));
            var operacaoNumero2 = Number(prompt("Digite o número 2: "));
            var resultado = operacaoNumero1 + operacaoNumero2;
            alert(`A soma de ${operacaoNumero1} + ${operacaoNumero2} = ${resultado}`);
        } else if (operacao == "-") {
            var operacaoNumero1 = Number(prompt("Digite o número 1: "));
            var operacaoNumero2 = Number(prompt("Digite o número 2: "));
            var resultado = operacaoNumero1 - operacaoNumero2;
            alert(`A subtração de ${operacaoNumero1} - ${operacaoNumero2} = ${resultado}`);
        }
    </script>
</body>
</html>
